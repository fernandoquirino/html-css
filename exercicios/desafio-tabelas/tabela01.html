<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="tabela01">
        <tr>
            <td>1</td>
            <TD>2</TD>
            <TD rowspan="2">3</TD>
            <TD>4</TD>
        </tr>
        <tr>
            <td>5</td>
            <TD>6</TD>
            <TD>7</TD>
        </tr>
        <tr>
            <TD colspan="3">8</TD>
            <td>9</td>
        </tr>
        <tr>
            <TD rowspan="2">10</TD>
            <TD colspan="2">11</TD>
            <TD>12</TD>
        </tr>
        <tr>
            <td>13</td>
            <TD>14</TD>
            <TD>15</TD>
        </tr>
    </table> <br>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
    </table>
</body>
</html>
